<ion-header no-border>
  <ion-toolbar>
    <ion-title text-capitalize> {{nombre}} -- {{pais}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button (click)="salirSinArgmentos()" color="primary" expand="full">
    Salir sin Argumentos

  <ion-button (click)="salirConArgmentos()" color="secondary" expand="full">
    Salir con Argumentos
  </ion-button>

</ion-content>
